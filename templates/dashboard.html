<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Affichage de la photo de profil -->
                <div class="card">
                    <img src="{{ profile_pic or 'https://via.placeholder.com/150' }}" class="card-img-top" alt="Photo de profil">
                    <div class="card-body">
                        <h5 class="card-title">{{ user_name }}</h5>
                        <p class="card-text">Niveau : {{ level }}</p>
                        <p class="card-text">Balance disponible : {{ balance }}€</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Bienvenue sur votre tableau de bord</h2>
                <p>Bienvenue, {{ user_name }}! Voici votre solde et vos informations.</p>
                <!-- Autres informations à afficher sur le tableau de bord -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
